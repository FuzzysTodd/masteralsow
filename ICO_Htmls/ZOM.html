   $(document).ready(function () {

        $('.search').keypress(function (e) {
            if (e.which === 13) {

        $(".btn_search").click(function () {
            var option = $('input[name=options]:checked', '#search_from').val();
            if (option == "doctor") {
                var ctrlName = "https://www.yazom.com/index.php?doctor/search";
            } else if (option == "pharmacy") {
                var ctrlName = "https://www.yazom.com/index.php?pharmacy/search";
            } else if (option == "yazom") {
                var ctrlName = "https://www.yazom.com/index.php?yazomit/search";
            }
            var str = document.getElementById("search").value;
            var strr = str.replace(/[&\/\\#,+()$~%.'":;*?<>{}]/g, '');
            if (strr === "") {
                return false;
            }

            var url = (ctrlName + "/" + strr);
            if (ctrlName) {
                window.location.href = url;
            } else {
                return false;
            }

        });

        $(document).off("click", "#notifyMe").on('click', "#notifyMe", function () {
            var ele = $(this);
            if ($("#notified_from").valid()) {

                    },
                    success: function (result) {
                        ele.prop("disabled", false).html('Notify me');
                        $('#invite-friend-section').slideDown(1500);
                        if (result['success'] === true) {
                            $(".success-msg").html('<img src="https://www.yazom.com/assets/yazom/img/icon/check.svg">&nbsp;&nbsp;&nbsp;' + result['message']);
                            $("#email").val("");
                        } else if (result['exists'] === true) {
                            $(".success-msg").html('<img src="https://www.yazom.com/assets/yazom/img/icon/stop.svg">&nbsp;&nbsp;&nbsp;' + result['message']);
                        }
                    },
                    error: function (xhr, status, error) {
                        alert("Something Went Wrong Please Try Again!");
                    }
                });
            }
        });

                        }
                    },
                    error: function (xhr, status, error) {
                        alert("Something Went Wrong Please Try Again!");
                    }
                });
            }
        });


    });

  <script>
   $(document).ready(function () {

        var currgeocoder;
        var address = "";

        //Set geo location lat and long
        navigator.geolocation.getCurrentPosition(function (position, html5Error) {
                geo_loc = processGeolocationResult(position);
                currLatLong = geo_loc.split(",");
                initializeCurrent(currLatLong[0], currLatLong[1]);
            },
            function (failure) {
                address_refresh(address);
            });

        //Get geo location result
        function processGeolocationResult(position) {
            html5Lat = position.coords.latitude; //Get latitude
            html5Lon = position.coords.longitude; //Get longitude
            html5TimeStamp = position.timestamp; //Get timestamp
            html5Accuracy = position.coords.accuracy; //Get accuracy in meters
            return (html5Lat).toFixed(8) + ", " + (html5Lon).toFixed(8);
        }

        //Check value is present or not & call google api function
        function initializeCurrent(latcurr, longcurr) {
            currgeocoder = new google.maps.Geocoder();
            if (latcurr != '' && longcurr != '') {
                var myLatlng = new google.maps.LatLng(latcurr, longcurr);
                return getCurrentAddress(myLatlng);
            }
        }

        //Get current address
        function getCurrentAddress(location) {
            currgeocoder.geocode({
                'location': location
            }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    address = results[0].formatted_address;
                    address_refresh(address);
                } else {
                    console.log("Error");
                }
            });
        }

        // Set Current Location to Session
        function address_refresh(address) {
            var values = address;
            var session_address = "";
            if (session_address != values) {
                $.ajax({
                    type: "POST",
                    url: "https://www.yazom.com//index.php?login/current_address_set",
                    data: {current_address: values},
                    dataType: "text",
                    cache: false,
                    success: function (data) {
                        console.log(data);
                    }
                });
            }
        }

    });
  </script>
