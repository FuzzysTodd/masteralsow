  <title>

  <link href="/assets/static/favicon.png" rel="icon" type="image/png"/>
  <script type="text/javascript">
   var lang = navigator.languages && navigator.languages[0] || navigator.language || navigator.userLanguage,
            support = {
              'en': 'en',
              'zh': 'cn',
              'ja': 'jp',
              'ko': 'kr',
              'ar': 'ar',
              'vi': 'vn',
              'ru': 'ru'
            },
            defLang = 'en',
            list;

          if (lang) {

            list = lang.split('-');

            if (list.length > 1) {
              lang = list[0];
            }

          }

          if (!support.hasOwnProperty(lang)) {
            lang = defLang;
          }

          window.location.href = '/' + support[lang] + window.location.pathname + window.location.search;
  </script>
