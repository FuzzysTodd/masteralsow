<!DOCTYPE html>
<html lang="en">
 <head>
  <title>
   Hug Oxytocin - Coming Soon
  </title>
  <meta charset="utf-8"/>
  <meta content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" name="viewport"/>
  <link href="img/favicon.png" rel="icon" type="Image/png"/>
  <!-- CSS start here -->
  <link href="css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css"/>
  <link href="css/styles.css" rel="stylesheet" type="text/css"/>
  <link href="css/multi-options.css" rel="stylesheet" type="text/css"/>
  <link href="css/font-awesome.css" rel="stylesheet" type="text/css"/>
  <link href="css/animate.css" rel="stylesheet" type="text/css"/>
  <!-- CSS end here -->
  <!-- Google fonts start here -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"/>
  <link href="http://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" type="text/css"/>
  <!-- Google fonts end here -->
 </head>
 <body class="blue tictoc">
  <!-- Preloader start here -->
  <div id="preloader">
   <div id="status">
    <img alt="Hug Oxytocin" src="img/logo.png"/>
   </div>
  </div>
  <!-- Preloader end here -->
  <!-- Main container start here -->
  <section class="main-wrapper">
   <!-- Logo start here -->
   <section class="fade-down" id="logo">
    <a href="#" title="Hug Oxytocin">
     <img alt="Hug Oxytocin" src="img/logo.png"/>
    </a>
   </section>
   <!-- Logo end here -->
   <!-- Slogan start here -->
   <section class="slogan fade-down">
    <!-- <img src="img/img-slogan.png" alt="Hug Oxytocin"> -->
    <h6 class="subTitle blackFont">
     we are working on
     <span class="highlight">
      Rebrand!
     </span>
    </h6>
    <p>
     Whitepaper - Team - Website - Office - Partnership
    </p>
   </section>
   <!-- Slogan end here -->
   <!-- Count Down start here -->
   <section class="count-down-wrapper fade-down">
    <ul class="row count-down">
     <li>
      <input class="knob days" data-angleoffset="180" data-bgcolor="transparent" data-fgcolor="#FD7E00" data-height="220" data-max="365" data-min="0" data-readonly="true" data-thickness="0.07" data-width="220"/>
      <span id="days-title">
       days
      </span>
     </li>
     <li>
      <input class="knob hour" data-angleoffset="180" data-bgcolor="transparent" data-fgcolor="#FD7E00" data-height="220" data-max="24" data-min="0" data-readonly="true" data-thickness="0.07" data-width="220"/>
      <span id="hours-title">
       hours
      </span>
     </li>
     <li>
      <input class="knob minute" data-angleoffset="180" data-bgcolor="transparent" data-fgcolor="#FD7E00" data-height="220" data-max="60" data-min="0" data-readonly="true" data-thickness="0.07" data-width="220"/>
      <span id="mins-title">
       minutes
      </span>
     </li>
     <li>
      <input class="knob second" data-angleoffset="180" data-bgcolor="transparent" data-fgcolor="#FD7E00" data-height="220" data-max="60" data-min="0" data-readonly="true" data-thickness="0.07" data-width="220"/>
      <span id="secs-title">
       seconds
      </span>
     </li>
    </ul>
   </section>
   <!-- Count Down end here -->
   <!-- Newsletter start here -->
   <section class="newsletter fade-down">
    <form class="contact-form col-md-6 fade-down validate" method="post">
     <div class="form-group">
      <div>
       <span class="email-ico">
        <img alt="" src="img/ico-mail.png"/>
       </span>
       <input class="required email" id="email" name="email" placeholder="Enter your email here to stay tuned" type="email"/>
       <!-- <input type="hidden" value="1" name="submit" /> -->
       <button class="btn-submit" id="submit" type="submit">
        DO IT
        <i class="fa fa-angle-right">
        </i>
       </button>
      </div>
     </div>
     <div class="form-respond">
     </div>
    </form>
   </section>
   <!-- Newsletter end here -->
   <!-- Social icons start here -->
   <ul class="connect-us row fade-down">
    <li>
     <a class="fb tool-tip" href="https://www.facebook.com/hugoxytocin" title="Facebook">
      <i class="fa fa-facebook">
      </i>
     </a>
    </li>
    <li>
     <a class="twitter tool-tip" href="https://twitter.com/hugoxytocin" title="Twitter">
      <i class="fa fa-twitter">
      </i>
     </a>
    </li>
    <li>
     <a class="linkedin tool-tip" href="https://www.linkedin.com/company/hugoxytocin" title="Linkedin">
      <i class="fa fa-linkedin">
      </i>
     </a>
    </li>
    <li>
     <a class="ytube tool-tip" href="https://www.youtube.com/channel/UC-PgSM3c83Hzn6hBvP4W7gA" title="You Tube">
      <i class="fa fa-youtube-play">
      </i>
     </a>
    </li>
   </ul>
   <!-- Social icons end here -->
   <!-- Footer start here -->
   <footer class="fade-down">
    <p>
     Â© 2018 - 2020 Hug Oxytocin.
    </p>
   </footer>
   <!-- Footer end here -->
  </section>
  <!-- Main container start here -->
  <!-- Javascript framework and plugins start here -->
  <script src="js/jquery.js" type="text/javascript">
  </script>
  <script src="js/bootstrap.min.js" type="text/javascript">
  </script>
  <script src="js/jquery.validate.min.js">
  </script>
  <script src="js/modernizr.js">
  </script>
  <script src="js/appear.js" type="text/javascript">
  </script>
  <script type="text/javascript">
   $(window).load(function() {
      $('#status').fadeOut();
      $('#preloader').delay(350).fadeOut('slow');
      $('body').delay(350).css({'overflow':'visible'});
    })
  </script>
  <script src="js/jquery.knob.js">
  </script>
  <script src="js/jquery.ccountdown.js">
  </script>
  <script src="js/init.js">
  </script>
  <script src="js/general.js">
  </script>
  <!-- Javascript framework and plugins end here -->
 </body>
</html>
