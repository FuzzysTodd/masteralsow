<html>
 <head>
  <style>
   @import url('https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700&subset=cyrillic');
            .error-response {
                background-color: #000000;
                background: url("http://cdn.playkey.net/img/playkeynet/bg.jpg");
                background-size: cover;
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1000;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .error-response__inner {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .error-response__pk-logo {
                background: url("http://cdn.playkey.net/img/playkeynet/logo_main.png");
                width: 468px;
                height: 80px;
                margin-left: auto;
                margin-right: auto;
            }
            .error-response__content {
                color: #FFFFFF;
                text-align: center;
                font-family: Fira Sans;
                margin-top: 4%;
            }
            .error-response__content_title {
                margin-bottom: 60px;
                font-size: 20px;
                white-space: pre-line;
            }
            .error-response__content_title h4 {
                margin: 0;
                font-style: normal;
                font-weight: normal;
            }
  </style>
 </head>
 <body>
  <div class="error-response">
   <div class="error-response__inner">
    <div class="error-response__pk-logo">
    </div>
    <div class="error-response__content">
     <div class="error-response__content_title">
      <h4>
       Service is temporarily unavailable.
       <br/>
       We apologize for the inconvinience.
      </h4>
     </div>
     <div>
      <img alt="" src="http://cdn.playkey.net/img/playkeynet/work.png"/>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
