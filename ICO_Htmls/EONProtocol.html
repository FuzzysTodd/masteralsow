  <script>
   function validateEmail(email) {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            // validate email
            return re.test(String(email).toLowerCase());
        }
        $(document).ready(function() {
            $(window).scroll(function() {
                var usage =  $('#usage');
                if(usage.offset()) {
                    var hT = usage.offset().top,
                        hH = usage.outerHeight(),
                        wH = $(window).height(),
                        wS = $(this).scrollTop();
                    if (wS > (hT + hH - wH)) {
                        usage.find(".container").show();
                        return;
                    }
                    if(wS < (hT - wH)) {
                        usage.find(".container").hide();
                    }
                }
            });

            function showSuccessInfo() {
                $("#tipInfoModalTitle").text("Success");
                $("#tipInfoModalContent").text("Thanks for your sign-up. You will get our latest information.");
                $("#tipInfoModal").modal("show");
            }

            function showErrorInfo() {
                $("#tipInfoModalTitle").text("Error");
                $("#tipInfoModalContent").text("Invalid email format.");
                $("#tipInfoModal").modal("show");
            }

            $("#signupBtn").on('click', function () {
                var email = $("#emailInput").val();
                if (!validateEmail(email)){
                    showErrorInfo();
                    return;
                }
                $.post("http://54.202.72.193/nova/signup/",
                    {
                        email: email
                    },
                    function (result) {
                        if(result.success){
                            showSuccessInfo();
                        }
                        else {
                            showErrorInfo();
                        }
                    });
            });
        });
