   <style>
    .referral_section .fa.fa-circle.fa-sm {
        font-size: 10px !important;

      body {
        font-family: 'Kabel Bk BT';
      }

      .loadWrapper {
        background: #f36e45;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0px;
        left: 0px;
        z-index: 99999;
      }

      .image {
        position: absolute;
        top: 50%;
        left: 52%;
        width: 70px;
        height: 70px;
        margin: -60px 0 0 -60px;
        -webkit-animation: spin 4s linear infinite;
        -moz-animation: spin 4s linear infinite;
        animation: spin 4s linear infinite;
      }

      .loading-text {
        color: white;
        position: relative;
        top: 55%;
        /* left: 29.5%; */
        /* margin: auto; */
        text-align: center;
        font-family: 'Kabel Bk BT';
        font-size: 28px;
        font-weight: 600;
      }

      @-moz-keyframes spin {
        100% {
          -moz-transform: rotate(360deg);
        }
      }

      @-webkit-keyframes spin {
        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes spin {
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      @media (max-width: 767px) {
        .loading-text {
          top: 59%;
          font-size: 17px;
        }

        .image {
          left: 53%;
        }
      }
