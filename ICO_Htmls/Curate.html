}

}

        
        .flexonet {
          display: flex;
          flex-wrap: wrap;
          flex-direction:row;
          align-items:center;
          margin-top:calc(100vh / 4);
          justify-content:center;
        }

        .flexonet_item:nth-child(1) img {
        	margin-top:-60px;
        }

       .flexonet_item {
         margin-right:60px;
         display: block;
         font-size:12px;
         font-weight:700;
         letter-spacing:.3px;
         padding-bottom:30px;
       }

       .flexonet_item span {
         font-size:20px;
         text-transform:none;
         font-weight:500;
         color:#fff;
         padding-top:10px;
       }

       h1 {
       	width:320px;
       	font-size:32px;
       	text-transform:none;
       	font-weight:500;
       	line-height:1.4;
       }

       .phone_img {
       	display:block;
       	width:308px;
       	height:322px;
        background-image:url(phone.png);
        background-size:cover;
       }

       .flex_hor {
       	display:flex;
       }

       .flex_hor a {
       	margin-left:-20px;
       	transition: .5s ease;
       }

       .flex_hor a:hover {
       	filter:saturate(2);
       }

       .flex_hor a:active {
       	filter:saturate(0.8);
       }


       .flexonet_item:nth-child(4) {
        	display:none;
        }

       @media only screen and (max-width: 1000px) {
       	.flexonet {
         flex-direction:column;
         margin-top:60px;
         }

         .flexonet_item {
         margin-right:0px;
       }

         .flexonet_item:nth-child(1) img {
        	margin-top:-20px;
        }

        .flexonet_item:nth-child(2) {
        	display:none;
        }

        .flexonet_item:nth-child(4) {
        	display:block;
        }

         .flex_hor a {
       	margin:0;
       }

       .flex_hor a:nth-child(1) {
       	margin-right:-10px;
       }

       .flex_hor a:nth-child(2) {
       	margin-left:-10px;
       }
       }
