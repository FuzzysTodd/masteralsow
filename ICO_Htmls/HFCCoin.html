  <script>
   jQuery(document).ready(function() {
				
				$ = jQuery;
				
				$( "body" ).delegate( "form > a.submit", "click", function(){
					
					$node = $(this);
					$node.closest("form").submit();
					return false;
					
				});
				
				// Submit forms
				$('body').delegate('form', 'submit', function(e){		
					
					// let's look into the data
					var ob = $(this).data();
					var form = ($(this));
					
					var data = $(this).serializeArray();					
					
					// disable the form
					$(this).find(":input").attr("disabled", true);
					
					var timestamp = new Date().getTime();
					
					// submit the form if there are no files to upload				
					$.ajax({
						type:'POST', 
						url: $(this).attr('action') + "?" + timestamp, 
						data: data, 
						success: function(response) {
			
							// handle form responses here
							formSubmitCallback(response, form);
											
						},
						error: function(jqxhr){
							
							if(jqxhr.status == "404"){
							
								// console.log(jqxhr.status);
								alert("There was a problem processing your request. Please try again in a few minutes.")
							
							} else {
								
								var response = jQuery.parseJSON(jqxhr.responseText);
							
								alert(response.message);
									
								if($(form).length > 0)
								{
											
									$(form).find(":input").removeAttr("disabled");
								
								}
								
							}
														
						}
						
					});
					
					return false;
				
				});
	
			});
			
			function formSubmitCallback(response, form){
				
				$ = jQuery;
				
				$form = $(form);
				
				$form.animate({"opacity":"0"}, "fast", function(){
					
					$form.css("display", "none");
					
					$(".mailchimp").find(".alert-success").css("display", "block").animate({"opacity":"1"}, "fast", function(){
							
					});
					
				});
				
			}
  </script>
