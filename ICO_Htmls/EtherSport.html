 <script type="745784ec1b213ea1ca7c4d48-text/javascript">
  $(document).on('click', '.tm-btn-subscribe', function (e) {
	e.preventDefault();
	var _email = $('[name=email]').val();

	if(!_email) {
		alert('Please, fill email field for form submitting!');
		return;
    }
	if(!validateEmail(_email)) {
		alert('Error! Please check if you have entered your email correctly.')
		return;
	}

	$.get(
		'https://new.ethersport.io/site/new-subscriber',
		{
			email: _email
		}, function (data) {
			alert('Thank you! Your email successfully added to susbscribers list. We will send you an email when new EtherSport system will be anounced!')
		}
	)

})
function validateEmail(email) {
    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}
