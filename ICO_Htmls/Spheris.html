  <meta content="Spheris is grounded in the idea of decentralized application acquisition. An ecosystem where software developers have a direct gateway to reach new markets of consumers, with the ability to provide diverse ways of value exchange, securely and anonymously. Spheris aim to be the missing link between developers and consumers who are interested in purchasing or leasing software. Embracing decentralization will break the convention of having the need for third-party entities who collect fees on transactions. Removal of corporate entities, such as credit card companies and banks, becomes possible coincidentally with maintaining core interests of both developers and consumers.

The components that comprise the Spheris platform will give specific solutions to payment processing, software distribution platform and software storage. With a successful technical implementation of our ideas, we intend Spheris to become the modus operandi in the decentralized software application payment processing market." property="og:description"/>
