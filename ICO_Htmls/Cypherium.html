  <script>
   (function(){

	var App = {
		endpoint: document.querySelector('#api_endpoint').dataset.url,
		body: document.querySelector('body'),

		particles_containers: null,
		particles_cofig: null,

		init: () => new Promise((resolve, reject) => {
			App.body.className += ' open';
			
			App.particles_containers = [
				'particles-js',
				'particles-js-2',
			];

			var css = document.querySelectorAll('link.lazy-load');
			var js = document.querySelectorAll('script.lazy-load');
			var imgs = document.querySelectorAll('img.lazy-load');
			var bgs = document.querySelectorAll('.lazy-background');
			var iframes = document.querySelectorAll('.lazy-iframe');

			App.load_css(css).catch(err => {
				console.error(err);
			});

			var promises = [
				
				App.load_js(js).catch(err => {
					console.error(err);
				}),

				App.get_particles_config().catch(err => {
					console.error(err);
				}),
			];

			App.load_imgs(imgs).catch(err => {
				console.error(err);
			});

			App.load_bgs(bgs).catch(err => {
				console.error(err);
			});

			App.load_iframes(iframes).catch(err => {
				console.error(err);
			});

			// Initiate Particles Effect
			Promise.all(promises).then(data => {
				
				App.body.classList.add('open');

				App.particles_containers.forEach(container => {
					document.getElementById(container).classList.add('loaded');
					particlesJS(container, App.particles_cofig);
				});
				
				resolve();

			});


		}),

		load_imgs: (list) => new Promise((resolve, reject) => {
			
			list.forEach(item => {
				var url = item.dataset.src;
				
				item.removeAttribute('data-src');
				
				if(url){
					item.setAttribute('src', url);
				}
			});

			resolve();
		}),

		load_bgs: (list) => new Promise((resolve, reject) => {
			
			list.forEach(item => {
				var url = item.dataset.src
				
				item.removeAttribute('data-src');
				
				if(url){
					item.style.backgroundImage = 'url(' + url + ')';
				}
			});

			resolve();
		}),

		load_css: (list) => new Promise((resolve, reject) => {
			
			list.forEach(item => {
				// Read Attributes
				var url = item.dataset.url + '?ver=' + item.dataset.version;
				
				// Remove Attributes
				item.removeAttribute('data-url');
				item.removeAttribute('data-version');

				// Set URL
				item.setAttribute('href', url);
			});

			resolve();
		}),

		load_js: (list) => new Promise((resolve, reject) => {

			list.forEach(item => {
			// Read Attributes
				var url = item.dataset.url + '?ver=' + item.dataset.version;
				
				// Remove Attributes
				item.removeAttribute('data-url');
				item.removeAttribute('data-version');

				// Set URL
				item.setAttribute('src', url);

			});
			
			setTimeout(() => {
				resolve();
			}, 1000);
			

		}),

		load_iframes: (list) => new Promise((resolve, reject) => {
			
			list.forEach(container => {
				const id = container.dataset.id;
				if(id){
					container.innerHTML = '<iframe src="https://www.youtube.com/embed/'+id+'" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
				}
			});

		}),

		get_particles_config: () => new Promise((resolve, reject) => {
			var req = new XMLHttpRequest();
			var reqData = new FormData();

			req.onload = () => {
				if(req.readyState === 4){
					if(req.responseText.indexOf('{') === 0){
						App.particles_cofig = JSON.parse(req.responseText)
						resolve();
					}else{
						reject(req.responseText);
					}
				}
			};

			req.open("POST", App.endpoint, true);
			req.setRequestHeader("Cache-Control", "no-cache");
			reqData.append("action", "particles_config");
			req.send(reqData);
		}),

	}

	var loaded = () => {
		App.init().then(data => {
		
		}).catch(err => {
			console.error(err);
		});
	}

	var openMenu = (close = false) => {
		var body = document.querySelector('body');
		if(body.classList.contains('menu-opened')  || close){
			body.classList.remove('menu-opened');
		}else{
			body.classList.add('menu-opened');
		}
	}

	var iframe_loaded = ({currentTarget} = e) => {
		currentTarget.classList.remove('lazy');
	}

	var switch_video = ({currentTarget} = e) => {
		if(!currentTarget.classList.contains('selected')){

			var thumbs = document.querySelectorAll('.video-container.selected');
			thumbs.forEach(elem => {
				elem.classList.remove('selected');
			})
			currentTarget.classList.add('selected');
			var id = currentTarget.dataset.video;
			var title = currentTarget.dataset.title;
			document.querySelector('.video-container.target').innerHTML = '<iframe src="https://www.youtube.com/embed/'+id+'" class="lazy" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
			document.querySelector('.video-title.target').innerHTML = title;
			document.querySelectorAll('iframe.lazy').forEach(elem => {
				elem.onload = iframe_loaded;
			})
		}
	}

	document.querySelector('form').addEventListener('submit', function(e){
		e.preventDefault();
	});

	document.querySelectorAll('a[href^="#"]').forEach(anchor => {
		anchor.addEventListener('click', function (e) {
			e.preventDefault();
			openMenu(true);
			document.querySelector(this.getAttribute('href')).scrollIntoView({
				behavior: 'smooth'
			});
		});
	});

	window.onload = loaded;
	var menu_toggle = document.getElementById('menu-toggle');
	menu_toggle.addEventListener('click', function(e){openMenu();});
	var videu_thumbs = document.querySelectorAll('.video-container.click');
	videu_thumbs.forEach(elem => {
		elem.addEventListener('click', switch_video);
	})
})();
  </script>
 </body>
</html>
