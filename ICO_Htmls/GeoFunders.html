<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>
   Mozby.com
  </title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
  <style type="text/css">
   * { padding: 0; margin: 0; }
            html, body {
                width: 100%;
                height: 100%;
                display: grid;
            }
            body {
                font-family: 'Roboto', sans-serif;
                color: #ffffff;
                text-align: center;
                background: #43C6AC;  /* fallback for old browsers */
                background: -webkit-linear-gradient(to bottom, #191654, #43C6AC);  /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to bottom, #191654, #43C6AC); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background-attachment: fixed;
            }
            #content {
                margin: auto;
            }
            #content img {
                width: 300px;
            }
            #content p {
                margin-bottom: 10px;
            }
            a {
                color: #000000;
            }
            #content-box {
                border: 4px solid #333333;
                padding: 30px 40px;
                background-color: rgba(255, 255, 255, 0.8);
                color: #000000;
                width: 500px;
                margin: 40px auto 0;
                text-align: left;
                border-radius: 15px;
            }
            h2 {
                margin-bottom: 20px;
                font-weight: bold;
            }
            h3 {
                margin: 20px 0 15px;
            }
            input[type=text] {
                padding: 7px 10px;
                border: 1px solid #000000;
                font-size: 14px;
                width: 300px;
            }
            .button {
                font-size: 18px;
                margin-top: 30px;
                border:1px solid #34740e; 
                -webkit-border-radius: 3px; 
                -moz-border-radius: 3px;
                border-radius: 3px;
                font-family:arial, helvetica, sans-serif; 
                padding: 10px 20px;
                text-decoration:none; 
                display:inline-block;
                text-shadow: -1px -1px 0 rgba(0,0,0,0.3);
                font-weight:bold; 
                color: #FFFFFF;
                background-color: #4ba614; 
                background-image: -webkit-gradient(linear, left top, left bottom, from(#4ba614), to(#008c00));
                background-image: -webkit-linear-gradient(top, #4ba614, #008c00);
                background-image: -moz-linear-gradient(top, #4ba614, #008c00);
                background-image: -ms-linear-gradient(top, #4ba614, #008c00);
                background-image: -o-linear-gradient(top, #4ba614, #008c00);
                background-image: linear-gradient(to bottom, #4ba614, #008c00);
                cursor: pointer;
            }

            .button:hover {
                 border:1px solid #224b09;
                 background-color: #36780f;
                 background-image: -webkit-gradient(linear, left top, left bottom, from(#36780f), to(#005900));
                 background-image: -webkit-linear-gradient(top, #36780f, #005900);
                 background-image: -moz-linear-gradient(top, #36780f, #005900);
                 background-image: -ms-linear-gradient(top, #36780f, #005900);
                 background-image: -o-linear-gradient(top, #36780f, #005900);
                 background-image: linear-gradient(to bottom, #36780f, #005900);
            }
  </style>
 </head>
 <body>
  <div id="content">
   <a href="/">
    <img src="logo.png"/>
   </a>
   <div id="content-box">
    <h2>
     Notice to GUNS Token Holders
    </h2>
    <p>
     The GeoFounders/Mozby project is no longer in operation. The refund period has ended.
    </p>
   </div>
  </div>
 </body>
</html>
