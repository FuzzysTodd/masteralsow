@media screen and (min-width:1100px) {
	.alert-box {
	display: none;
	position: relative;
	margin: 96px auto 0;
	padding: 180px 85px 22px;
	border-radius: 10px 10px 0 0;
	background: #FFF;
	box-shadow: 5px 9px 17px rgba(102,102,102,0.75);
	width: 286px;
	color: #FFF;
	text-align: center
	}
	.alert-box p {
	margin: 0
	}
	.alert-circle {
	position: absolute;
	top: -50px;
	left: 111px
	}
	.alert-sec-circle {
	stroke-dashoffset: 0;
	stroke-dasharray: 735;
	transition: stroke-dashoffset 1s linear
	}
	.alert-sec-text {
	position: absolute;
	top: 11px;
	left: 190px;
	width: 76px;
	color: #000;
	font-size: 68px
	}
	.alert-sec-unit {
	font-size: 34px
	}
	.alert-body {
	margin: 35px 0;
	margin-bottom:30px;
	}
	.alert-head {
	color: #242424;
	font-size: 28px
	}
	.alert-concent {
	margin: 25px 0 14px;
	color: #7B7B7B;
	font-size: 18px
	}
	.alert-concent p {
	line-height: 27px
	}
	.alert-btn {
	display: block;
	border-radius: 10px;
	background-color: #04ACFE;
	height: 55px;
	line-height: 55px;
	width: 286px;
	color: #FFF;
	font-size: 20px;
	text-decoration: none;
	letter-spacing: 2px
	}
	.alert-btn:hover {
	background-color: #04ACFE
	}
	.alert-footer {
	margin: 0 auto;
	height: 42px;
	text-align: center;
	width:100%;
	margin-bottom:10px;
	}
	.alert-footer-icon {
	float: left
	}
	.alert-footer-text {
	float: left;
	border-left: 2px solid #EEE;
	padding: 3px 0 0 5px;
	height: 40px;
	color: #0B85CC;
	font-size: 12px;
	text-align: left
	}
	.alert-footer-text p {
	color: #7A7A7A;
	font-size: 22px;
	line-height: 18px
	}
}

	color: #7A7A7A;

}

			function alertSet(e) {
				document.getElementById("js-alert-box").style.display = "block",
					document.getElementById("js-alert-head").innerHTML = e;
				var t = 5,
					n = document.getElementById("js-sec-circle");

				var timer = setInterval(function() {
					if (0 == t) {
						clearTimeout(timer)
					} else {
						t -= 1,
							document.getElementById("js-sec-text").innerHTML = t;
						var e = Math.round(t / 1 * 735);

					}
				}, 970);
