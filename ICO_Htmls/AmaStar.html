<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <!-- CSRF Token -->
  <meta content="fN5fHe7iV5S8BpzzWuZhLAa1YIFrA9EUIElrY1h4" name="csrf-token"/>
  <title>
   Leader
  </title>
  <!-- Scripts -->
  <script src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js" type="text/javascript">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js">
  </script>
  <script src="http://ico.amastar.net/js/fetch.umd.js">
  </script>
  <script defer="" src="http://ico.amastar.net/js/app.js">
  </script>
  <!-- Fonts -->
  <link href="//fonts.gstatic.com" rel="dns-prefetch"/>
  <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" rel="stylesheet"/>
  <!-- Styles -->
  <link href="http://ico.amastar.net/css/app.css" rel="stylesheet"/>
 </head>
 <body>
  <div id="app">
   <nav class="navbar navbar-expand-md navbar-light navbar-laravel">
    <div class="container-fluid">
     <a class="navbar-brand" href="http://ico.amastar.net">
      Leader:
      <small>
       Kartierung der Flora und Fauna
      </small>
     </a>
     <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
      <span class="navbar-toggler-icon">
      </span>
     </button>
     <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left Side Of Navbar -->
      <ul class="navbar-nav mr-auto">
      </ul>
      <!-- Right Side Of Navbar -->
      <ul class="navbar-nav ml-auto">
       <!-- Authentication Links -->
       <li class="nav-item">
        <a class="nav-link" href="http://ico.amastar.net/login">
         Login
        </a>
       </li>
       <li class="nav-item">
        <a class="nav-link" href="http://ico.amastar.net/register">
         Register
        </a>
       </li>
      </ul>
     </div>
    </div>
   </nav>
   <main class="py-4">
    <div class="container-fluid">
     <div class="row mb-3">
      <div class="col-12">
       <h1>
        Alle Eintragungen
       </h1>
      </div>
     </div>
     <div class="row">
      <div class="col-12">
       <div id="hidden_columns">
       </div>
      </div>
     </div>
     <div class="row mb-3">
      <div class="table-controls col-10 float-left form-inline">
       <div class="input-group mr-2">
        <div class="input-group-prepend">
         <label class="input-group-text" for="inputGroupSelect01">
          Tiergruppen
         </label>
        </div>
        <select class="custom-select" id="filter-animal-groups">
         <option>
         </option>
         <option>
          Vögel
         </option>
         <option>
          Schuppenkriechtiere
         </option>
         <option>
          Amphibien
         </option>
         <option>
          Schmetterlinge
         </option>
         <option>
          Libellen
         </option>
         <option>
          Heuschrecken
         </option>
         <option>
          Ameisen
         </option>
         <option>
          Käfer
         </option>
         <option>
          Spinnentiere
         </option>
         <option>
          Wanzen und Zikaden
         </option>
         <option>
          Mücken
         </option>
         <option>
          Säugetiere
         </option>
         <option>
          Sonstige
         </option>
        </select>
       </div>
       <div class="input-group mr-2">
        <div class="input-group-prepend">
         <label class="input-group-text" for="inputGroupSelect01">
          Naturschutzgebiet
         </label>
        </div>
        <select class="custom-select" id="filter-nature-reserve">
         <option>
         </option>
         <option>
          Dalum-Wietmarscher Moor
         </option>
         <option>
          Südliches Versener Moor
         </option>
         <option>
          Provinzialmoor
         </option>
         <option>
          Hengstkampkuhlen
         </option>
         <option>
          Neuringer Wiesen
         </option>
         <option>
          Wesuweer Moor
         </option>
         <option>
          Geestmoor
         </option>
         <option>
          Meerkolk
         </option>
         <option>
          Rühler Moor
         </option>
         <option>
          Tausendschrittmoor
         </option>
         <option>
          Emsland Moormuseum (kein NSG)
         </option>
        </select>
       </div>
       <div class="input-group">
        <button class="btn btn-danger" id="filter-clear" type="button">
         <i class="fas fa-times">
         </i>
         Clear Filter
        </button>
       </div>
      </div>
      <div class="col-2 float-right">
       <button class="btn btn-primary" id="download-csv" type="button">
        <i class="fas fa-download">
        </i>
        CSV
       </button>
       <button class="btn btn-primary" id="download-xlsx" type="button">
        <i class="fas fa-download">
        </i>
        Excel
       </button>
      </div>
     </div>
     <div class="row">
      <div class="col-12">
       <div class="table-sm table-bordered table-striped" id="entry_table">
       </div>
      </div>
     </div>
    </div>
   </main>
  </div>
  <!-- v1.1 -->
 </body>
</html>
