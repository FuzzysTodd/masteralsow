.loader {

.line {
  animation: expand 1s ease-in-out infinite;
  border-radius: 10px;
  display: inline-block;
  transform-origin: center center;
  margin: 0 3px;
  width: 1px;
  height: 25px;
}

.line:nth-child(1) {
  background: #27ae60;
}

.line:nth-child(2) {
  animation-delay: 180ms;
  background: #7e57c2;
}

.line:nth-child(3) {
  animation-delay: 360ms;
  background: #a4ca55;
}

.line:nth-child(4) {
  animation-delay: 540ms;
  background: #fff;
}

@keyframes expand {
  0% {
    transform: scale(1);
  }
  25% {
    transform: scale(2);
  }
}
